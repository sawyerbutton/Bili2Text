[pytest]
# pytest配置文件

# 测试路径
testpaths = tests

# 测试文件模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts = 
    -v                          # 详细输出
    --strict-markers            # 严格标记检查
    --tb=short                  # 简短的错误追踪
    --cov=bili2text_v2          # 覆盖率检查v2代码
    --cov=legacy                # 覆盖率检查legacy代码
    --cov-report=html           # HTML覆盖率报告
    --cov-report=term-missing   # 终端显示未覆盖行
    --maxfail=5                 # 失败5个后停止
    -p no:warnings              # 禁用警告

# 标记定义
markers =
    slow: 标记为慢速测试（如完整的转录测试）
    integration: 集成测试
    unit: 单元测试
    whisperx: WhisperX相关测试
    mp3: MP3处理相关测试
    requires_model: 需要下载模型的测试
    requires_audio: 需要音频文件的测试
    network: 需要网络连接的测试

# 覆盖率选项
[coverage:run]
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */experimental/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: